<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOM Prayer Times Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: transparent;
            color: #1E1E1E;
            padding: 20px;
        }

        .widget-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .widget-header {
            background: linear-gradient(135deg, #0A2F35 0%, #00A86B 100%);
            color: #FFFFFF;
            padding: 25px 30px;
            text-align: center;
        }

        .widget-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .widget-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .widget-date {
            font-size: 15px;
            margin-top: 10px;
            opacity: 0.95;
        }

        /* Store Icons Section */
        .store-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .store-link {
            display: inline-block;
            transition: transform 0.2s ease;
            text-decoration: none;
        }

        .store-link:hover {
            transform: scale(1.05);
        }

        .store-icon {
            height: 50px;
            width: auto;
        }

        /* Content */
        .widget-content {
            padding: 30px;
        }

        /* Section Title */
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #0A2F35;
            margin-bottom: 15px;
            border-bottom: 3px solid #00A86B;
            padding-bottom: 8px;
        }

        /* Prayer Grid */
        .prayers-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .prayer-card {
            background-color: #F8F9FA;
            border: 2px solid #E9ECEF;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .prayer-card:hover {
            border-color: #00A86B;
            box-shadow: 0 4px 12px rgba(0, 168, 107, 0.15);
        }

        .prayer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .prayer-name-en {
            font-size: 22px;
            font-weight: 700;
            color: #0A2F35;
        }

        .prayer-name-ar {
            font-size: 18px;
            color: #6C757D;
            font-weight: 600;
        }

        .prayer-times-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .time-box {
            background-color: #FFFFFF;
            border: 1px solid #DEE2E6;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .time-label {
            font-size: 11px;
            font-weight: 600;
            color: #6C757D;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .time-value {
            font-size: 20px;
            font-weight: 700;
            color: #0A2F35;
        }

        /* Special Prayers */
        .special-prayers-grid {
            display: grid;
            gap: 12px;
        }

        .special-card {
            background-color: #F8F9FA;
            border: 2px solid #E9ECEF;
            border-radius: 10px;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .special-card:hover {
            border-color: #00A86B;
            box-shadow: 0 4px 12px rgba(0, 168, 107, 0.15);
        }

        .special-name-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .special-name-en {
            font-size: 18px;
            font-weight: 700;
            color: #0A2F35;
        }

        .special-name-ar {
            font-size: 14px;
            color: #6C757D;
            font-weight: 600;
        }

        .special-time {
            font-size: 18px;
            font-weight: 700;
            color: #00A86B;
        }

        /* Footer */
        .widget-footer {
            background-color: #F8F9FA;
            padding: 20px 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            border-top: 1px solid #E9ECEF;
        }

        .footer-item {
            text-align: center;
        }

        .footer-label {
            font-size: 11px;
            color: #6C757D;
            text-transform: uppercase;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .footer-value {
            font-size: 13px;
            color: #0A2F35;
            font-weight: 600;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            font-size: 24px;
            font-weight: 700;
            color: #00A86B;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .widget-content {
                padding: 20px;
            }

            .prayer-times-row {
                grid-template-columns: 1fr;
            }

            .widget-title {
                font-size: 24px;
            }

            .prayer-name-en {
                font-size: 18px;
            }

            .time-value {
                font-size: 18px;
            }
        }
    </style>
</head>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQc-8A1Zkz4RnRt54rW4DdaA_v0rfLIBQ",
            authDomain: "iompt-f5b68.firebaseapp.com",
            projectId: "iompt-f5b68",
            storageBucket: "iompt-f5b68.firebasestorage.app",
            messagingSenderId: "111581192358",
            appId: "1:111581192358:web:c9d7be70cc72d8e0ca5467",
            measurementId: "G-TNN65XD7L2"
        };

        // Initialize Firebase
        console.log('ðŸ”¥ Initializing Firebase...');
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        console.log('âœ… Firebase initialized');

        const FIREBASE_CONFIG = {
            COLLECTION: 'prayerTimes',
            DOCUMENTS: {
                API_CONFIG: 'apiConfig',
                DAILY_CONFIG: 'dailyConfig',
            }
        };

        // Prayer name translations
        const PRAYER_NAMES = {
            fajr: { en: 'Fajr', ar: 'Ø§Ù„ÙØ¬Ø±' },
            sunrise: { en: 'Sunrise', ar: 'Ø§Ù„Ø´Ø±ÙˆÙ‚' },
            dhuhr: { en: 'Dhuhr', ar: 'Ø§Ù„Ø¸Ù‡Ø±' },
            asr: { en: 'Asr', ar: 'Ø§Ù„Ø¹ØµØ±' },
            maghrib: { en: 'Maghrib', ar: 'Ø§Ù„Ù…ØºØ±Ø¨' },
            isha: { en: 'Isha', ar: 'Ø§Ù„Ø¹Ø´Ø§Ø¡' },
            jumaa: { en: 'Jumaa', ar: 'Ø§Ù„Ø¬Ù…Ø¹Ø©' },
            taraweeh: { en: 'Taraweeh', ar: 'Ø§Ù„ØªØ±Ø§ÙˆÙŠØ­' },
            eidFitr: { en: 'Eid al-Fitr', ar: 'Ø¹ÙŠØ¯ Ø§Ù„ÙØ·Ø±' },
            eidAdha: { en: 'Eid al-Adha', ar: 'Ø¹ÙŠØ¯ Ø§Ù„Ø£Ø¶Ø­Ù‰' }
        };

        // Global prayer data
        let prayerData = {
            prayers: {
                fajr: { apt: '00:00', mat: '00:00', mit: '00:00' },
                sunrise: { apt: '00:00', mat: '--:--', mit: '--:--' },
                dhuhr: { apt: '00:00', mat: '00:00', mit: '00:00' },
                asr: { apt: '00:00', mat: '00:00', mit: '00:00' },
                maghrib: { apt: '00:00', mat: '00:00', mit: '00:00' },
                isha: { apt: '00:00', mat: '00:00', mit: '00:00' }
            },
            specialPrayers: {
                jumaa: { adhan: '', iqama: '' },
                taraweeh: { time: '' },
                eidFitr: { prayer1: { time: '' }, prayer2: { time: '' } },
                eidAdha: { prayer1: { time: '' }, prayer2: { time: '' } }
            },
            config: {
                location: 'Isle of Man',
                method: 'Loading...',
                school: 'Loading...'
            }
        };

        // Fetch API Config from Firebase
        async function fetchApiConfig() {
            try {
                const docRef = doc(db, FIREBASE_CONFIG.COLLECTION, FIREBASE_CONFIG.DOCUMENTS.API_CONFIG);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    console.log('âœ… API Config fetched:', data);
                    return {
                        method: data.method || 4,
                        latitude: data.latitude || 54.15,
                        longitude: data.longitude || -4.48,
                        methodName: data.methodName || 'Umm al-Qura, Makkah',
                        schoolName: data.schoolName || 'Shafi, Maliki, Jafari, Hanbali',
                        offsetMinutes: {
                            fajr: data.offsets?.fajr || 0,
                            dhuhr: data.offsets?.dhuhr || 0,
                            asr: data.offsets?.asr || 0,
                            maghrib: data.offsets?.maghrib || 0,
                            isha: data.offsets?.isha || 0,
                        }
                    };
                } else {
                    console.error('âŒ API Config document not found');
                    return null;
                }
            } catch (error) {
                console.error('âŒ Error fetching API config:', error);
                return null;
            }
        }

        // Fetch Daily Config from Firebase
        async function fetchDailyConfig() {
            try {
                const docRef = doc(db, FIREBASE_CONFIG.COLLECTION, FIREBASE_CONFIG.DOCUMENTS.DAILY_CONFIG);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    console.log('âœ… Daily Config fetched:', data);
                    
                    const dailyPrayers = data.dailyPrayers || {};
                    
                    return {
                        mat: {
                            fajr: dailyPrayers.fajr?.mat || '00:00',
                            dhuhr: dailyPrayers.dhuhr?.mat || '00:00',
                            asr: dailyPrayers.asr?.mat || '00:00',
                            maghrib: dailyPrayers.maghrib?.mat || '00:00',
                            isha: dailyPrayers.isha?.mat || '00:00',
                        },
                        mit: {
                            fajr: dailyPrayers.fajr?.mit || '00:00',
                            dhuhr: dailyPrayers.dhuhr?.mit || '00:00',
                            asr: dailyPrayers.asr?.mit || '00:00',
                            maghrib: dailyPrayers.maghrib?.mit || '00:00',
                            isha: dailyPrayers.isha?.mit || '00:00',
                        },
                        specialPrayers: {
                            jumaa: data.jumaa ? {
                                adhan: data.jumaa.adhan_khutba || '',
                                iqama: data.jumaa.iqama || '',
                            } : undefined,
                            taraweeh: data.taraweeh?.time ? {
                                time: data.taraweeh.time
                            } : undefined,
                            eidFitr: data.eid?.fitr ? {
                                prayer1: { time: data.eid.fitr.prayer1?.time || '' },
                                prayer2: { time: data.eid.fitr.prayer2?.time || '' }
                            } : undefined,
                            eidAdha: data.eid?.adha ? {
                                prayer1: { time: data.eid.adha.prayer1?.time || '' },
                                prayer2: { time: data.eid.adha.prayer2?.time || '' }
                            } : undefined,
                        }
                    };
                } else {
                    console.error('âŒ Daily Config document not found');
                    return null;
                }
            } catch (error) {
                console.error('âŒ Error fetching daily config:', error);
                return null;
            }
        }

        // Fetch prayer times from Aladhan API
        async function fetchPrayerTimesFromAladhan(apiConfig) {
            try {
                const today = new Date();
                const dateStr = `${String(today.getDate()).padStart(2, '0')}-${String(today.getMonth() + 1).padStart(2, '0')}-${today.getFullYear()}`;
                
                const url = `https://api.aladhan.com/v1/timings/${dateStr}?latitude=${apiConfig.latitude}&longitude=${apiConfig.longitude}&method=${apiConfig.method}&school=0`;
                
                console.log('ðŸŒ Fetching from Aladhan API:', url);
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.code === 200 && data.data) {
                    console.log('âœ… Prayer times fetched from Aladhan');
                    const timings = data.data.timings;
                    const offsets = apiConfig.offsetMinutes;
                    
                    // Apply offsets
                    const applyOffset = (time, offset) => {
                        if (!time) return '00:00';
                        const [hours, minutes] = time.split(':').map(Number);
                        const totalMinutes = hours * 60 + minutes + offset;
                        const newHours = Math.floor(totalMinutes / 60) % 24;
                        const newMinutes = totalMinutes % 60;
                        return `${String(newHours).padStart(2, '0')}:${String(newMinutes).padStart(2, '0')}`;
                    };
                    
                    return {
                        fajr: applyOffset(timings.Fajr, offsets.fajr),
                        sunrise: applyOffset(timings.Sunrise, 0),
                        dhuhr: applyOffset(timings.Dhuhr, offsets.dhuhr),
                        asr: applyOffset(timings.Asr, offsets.asr),
                        maghrib: applyOffset(timings.Maghrib, offsets.maghrib),
                        isha: applyOffset(timings.Isha, offsets.isha),
                    };
                } else {
                    console.error('âŒ Invalid response from Aladhan API');
                    return null;
                }
            } catch (error) {
                console.error('âŒ Error fetching from Aladhan:', error);
                return null;
            }
        }

        // Load all data
        async function loadPrayerData() {
            try {
                console.log('ðŸ”„ Loading prayer data...');
                
                // Fetch API config
                const apiConfig = await fetchApiConfig();
                if (!apiConfig) {
                    console.error('âŒ Failed to load API config');
                    return false;
                }
                
                // Fetch daily config
                const dailyConfig = await fetchDailyConfig();
                if (!dailyConfig) {
                    console.error('âŒ Failed to load daily config');
                    return false;
                }
                
                // Fetch prayer times from Aladhan
                const aladhanTimes = await fetchPrayerTimesFromAladhan(apiConfig);
                if (!aladhanTimes) {
                    console.error('âŒ Failed to load Aladhan times');
                    return false;
                }
                
                // Helper function to add 5 minutes to a time
                const addMinutes = (timeStr, minutesToAdd) => {
                    if (!timeStr || timeStr === '--:--' || timeStr === '00:00') return '00:00';
                    const [hours, minutes] = timeStr.split(':').map(Number);
                    const totalMinutes = hours * 60 + minutes + minutesToAdd;
                    const newHours = Math.floor(totalMinutes / 60) % 24;
                    const newMinutes = totalMinutes % 60;
                    return `${String(newHours).padStart(2, '0')}:${String(newMinutes).padStart(2, '0')}`;
                };
                
                // Apply smart fallback logic for 5 main prayers
                const processPrayerTimes = (prayer) => {
                    const apt = aladhanTimes[prayer];
                    let mat = dailyConfig.mat[prayer];
                    let mit = dailyConfig.mit[prayer];
                    
                    // If MAT is missing or 00:00, use APT
                    if (!mat || mat === '00:00' || mat === '--:--') {
                        mat = apt;
                        console.log(`â„¹ï¸ ${prayer}: MAT missing, using APT (${apt})`);
                    }
                    
                    // If MIT is missing or 00:00, use MAT + 5 minutes
                    if (!mit || mit === '00:00' || mit === '--:--') {
                        mit = addMinutes(mat, 5);
                        console.log(`â„¹ï¸ ${prayer}: MIT missing, using MAT + 5 mins (${mit})`);
                    }
                    
                    return { apt, mat, mit };
                };
                
                // Combine all data with smart fallbacks
                prayerData = {
                    prayers: {
                        fajr: processPrayerTimes('fajr'),
                        sunrise: { apt: aladhanTimes.sunrise, mat: '--:--', mit: '--:--' },
                        dhuhr: processPrayerTimes('dhuhr'),
                        asr: processPrayerTimes('asr'),
                        maghrib: processPrayerTimes('maghrib'),
                        isha: processPrayerTimes('isha')
                    },
                    specialPrayers: dailyConfig.specialPrayers,
                    config: {
                        location: 'Isle of Man',
                        method: apiConfig.methodName,
                        school: apiConfig.schoolName
                    }
                };
                
                console.log('âœ… All prayer data loaded:', prayerData);
                return true;
            } catch (error) {
                console.error('âŒ Error loading prayer data:', error);
                return false;
            }
        }

        // Render prayer times
        function renderPrayerTimes() {
            const container = document.getElementById('prayersGrid');
            
            container.innerHTML = ['fajr', 'sunrise', 'dhuhr', 'asr', 'maghrib', 'isha'].map(prayer => {
                const times = prayerData.prayers[prayer];
                const names = PRAYER_NAMES[prayer];
                
                return `
                    <div class="prayer-card">
                        <div class="prayer-header">
                            <div class="prayer-name-en">${names.en}</div>
                            <div class="prayer-name-ar">${names.ar}</div>
                        </div>
                        <div class="prayer-times-row">
                            <div class="time-box">
                                <div class="time-label">Actual Time</div>
                                <div class="time-value">${times.apt}</div>
                            </div>
                            <div class="time-box">
                                <div class="time-label">Adhan</div>
                                <div class="time-value">${times.mat}</div>
                            </div>
                            <div class="time-box">
                                <div class="time-label">Iqama</div>
                                <div class="time-value">${times.mit}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render special prayers
        function renderSpecialPrayers() {
            const container = document.getElementById('specialPrayersGrid');
            const special = prayerData.specialPrayers;
            let html = '';
            let hasSpecialPrayers = false;

            // Jumaa - show always if it has values
            if (special.jumaa && special.jumaa.adhan && special.jumaa.iqama) {
                hasSpecialPrayers = true;
                html += `
                    <div class="special-card">
                        <div class="special-name-wrapper">
                            <div class="special-name-en">${PRAYER_NAMES.jumaa.en}</div>
                            <div class="special-name-ar">${PRAYER_NAMES.jumaa.ar}</div>
                        </div>
                        <div class="special-time">Adhan: ${special.jumaa.adhan} / Iqama: ${special.jumaa.iqama}</div>
                    </div>
                `;
            }

            if (special.taraweeh && special.taraweeh.time) {
                hasSpecialPrayers = true;
                html += `
                    <div class="special-card">
                        <div class="special-name-wrapper">

            // Eid al-Fitr
            if (special.eidFitr) {
                const hasEidFitr = (special.eidFitr.prayer1 && special.eidFitr.prayer1.time) ||

                if (hasEidFitr) {

                    if (special.eidFitr.prayer2 && special.eidFitr.prayer2.time) {
                        if (timeDisplay) timeDisplay += ' / ';
                        timeDisplay += `2nd: ${special.eidFitr.prayer2.time}`;
                    }
                    
                    html += `
                        <div class="special-card">
                            <div class="special-name-wrapper">

                            <div class="special-time">${timeDisplay}</div>
                        </div>
                    `;
                }
            }

            // Eid al-Adha
            if (special.eidAdha) {
                const hasEidAdha = (special.eidAdha.prayer1 && special.eidAdha.prayer1.time) || 
                                   (special.eidAdha.prayer2 && special.eidAdha.prayer2.time);
                if (hasEidAdha) {
                    hasSpecialPrayers = true;
                    let timeDisplay = '';
                    if (special.eidAdha.prayer1 && special.eidAdha.prayer1.time) {
                        timeDisplay += `1st: ${special.eidAdha.prayer1.time}`;
                    }
                    if (special.eidAdha.prayer2 && special.eidAdha.prayer2.time) {
                        if (timeDisplay) timeDisplay += ' / ';
                        timeDisplay += `2nd: ${special.eidAdha.prayer2.time}`;
                    }
                    
                    html += `
                        <div class="special-card">
                            <div class="special-name-wrapper">
                                <div class="special-name-en">${PRAYER_NAMES.eidAdha.en}</div>
                                <div class="special-name-ar">${PRAYER_NAMES.eidAdha.ar}</div>
                            </div>
                            <div class="special-time">${timeDisplay}</div>
                        </div>
                    `;
                }
            }

            container.innerHTML = html || '<div style="padding: 20px; color: #6C757D; text-align: center;">No special prayers today</div>';
        }

        // Update configuration info
        function updateConfigInfo() {
            document.getElementById('location').textContent = prayerData.config.location;
            document.getElementById('method').textContent = prayerData.config.method;
            document.getElementById('school').textContent = prayerData.config.school;
        }

        // Update date
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('widgetDate').textContent = now.toLocaleDateString('en-GB', options);
        }

        // Initialize widget
        async function init() {
            console.log('ðŸš€ Initializing Prayer Times Widget...');
            
            // Load data from Firebase and Aladhan
            const success = await loadPrayerData();
            
            if (!success) {
                document.getElementById('loading').innerHTML = 'âŒ Failed to load prayer data. Please refresh the page.';
                return;
            }
            
            // Hide loading, show widget
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('widget').classList.remove('hidden');
            
            // Render all content
            renderPrayerTimes();
            renderSpecialPrayers();
            updateConfigInfo();
            updateDate();
            
            console.log('âœ… Widget initialized successfully');
        }

        // Start the widget
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ“± DOM loaded, starting initialization...');
            init();
        });
    </script>
</body>
</html>
